<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Saiot</title>
  <meta name="author" content="Matthew Howell" />
  <meta name="description" content="fullPage continuous scrolling demo." />
  <meta name="keywords" content="fullpage,jquery,demo,scroll,loop,continuous" />
  <meta name="Resource-type" content="Document" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <meta http-equiv="refresh" content="0; url=http://alvarotrigo.com/fullPage/extensions/continuousHorizontal.html" /> -->
  
  <link rel="stylesheet" type="text/css" href="./jquery.fullPage.css" />
  <link rel="stylesheet" type="text/css" href="./styles.css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

  <!--[if IE]>
    <script type="text/javascript">
       var console = { log: function() {} };
    </script>
  <![endif]-->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>

  <script type="text/javascript" src="./scrolloverflow.min.js"></script>

  <script type="text/javascript" src="./jquery.fullPage.min.js"></script>
  <!-- <script type="text/javascript" src="./fullpage.continuousHorizontal.limited.min.js"></script> -->


</head>

<body>

  <div id="root">
    <div id="fullpage">
      <div style="backgroundColor:#006064" className="section " id="section0">
        <img src="logo.svg" style="width:90px;margin-bottom:-20px;" alt="saiot" />
      </div>
    </div>
  </div>
  <script type="text/javascript">
    $(document).ready(function () {
      $('#fullpage').fullpage({
        anchors: ['home', 'descrição', 'controle', 'histórico'],
        navigation: true,
        navigationPosition: 'right',
        continuousVertical: true,
        /*scrollHori*/
        /* continuousHorizontal: true, */
        sectionsColor: ['#006064', '#006064'],
        scrollOverflow: true,
        
      });
       
    });
    $(document).ready(function () {
      $('#descrição').fullpage({
        anchors: ['', '1', '2'],
        navigation: true,
        navigationPosition: 'top',
        continuousHorizontal: true,
        sectionsColor: ['#006064', '#006064'],
        scrollOverflow: true,       
      });
       
    });
  </script>
  <script async src="./sw.js"></script>
</body>

</html>
